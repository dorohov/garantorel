<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row  row  is--gutter  is--aic  is--wrap  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">
			<a href="{{block_preview_fancybox}}" class="{{block_prefix}}preview  {{block_mod}}  fancybox" data-fancybox="reviews">
				<img src="{{block_preview}}" alt="" class="img-responsive">
			</a>
		</div>
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">
			<div class="{{block_prefix}}heading-block  {{block_mod}}">
				<div class="{{block_prefix}}heading-panel  {{block_mod}}">
					<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
					<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>
				</div>
				<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>
			</div>
			<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
		</div>
	</div>
</article>
