<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row  row  is--gutter  is--aic  is--wrap  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">
			<div class="{{block_prefix}}row row  is--preview  is--gutter  is--wrap  {{block_mod}}">
				<div class="{{block_prefix}}cols cols  is--preview-inner  {{block_mod}}">
					<a href="{{block_preview_fancybox}}" class="{{block_prefix}}preview  {{block_mod}}  fancybox" data-fancybox="reviews-two">
						<img src="{{block_preview}}" alt="" class="img-responsive">
					</a>
				</div>
				<div class="{{block_prefix}}cols cols  is--preview-inner  {{block_mod}}">
					<a href="{{block_preview_fancybox}}" class="{{block_prefix}}preview  {{block_mod}}  fancybox" data-fancybox="reviews-two">
						<img src="{{block_preview}}" alt="" class="img-responsive">
					</a>
				</div>
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">
			<div class="{{block_prefix}}heading-block  {{block_mod}}">
				<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
			</div>
			<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
			<div class="{{block_prefix}}btn  {{block_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/button/link.html"
					button_prefix="btn-link__" 
					button_mod="  "
					button_link="##"
					button_name="Посмотреть решение суда в источнике" 
				]]				
			</div>
		</div>
	</div>
</article>
