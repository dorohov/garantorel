<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}" style="background-image: url({{block_preview}})">	
	<h5 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h5>
	<div class="{{block_prefix}}btn  {{block_mod}}">
		[[azbntple 
			tpl="/src/block/site/default/button/nolink.html"
			button_prefix="btn-link__" 
			button_mod="  "
			button_link="##"
			button_name="Подробнее" 
		]]
		<div class="{{block_prefix}}btn-icon  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="arrow-next" ]]
		</div>
	</div>
</a>
